<body>
    <form>
      <div class="login-container">
        <div class="login-card">
          <h2>Generador de firmas y credenciales</h2>
          <div class="form-row">
            <div class="form-group">
              <h3>Nombre completo</h3>
              <input type="text" [(ngModel)]="nombre" name="nombre" required placeholder="Ingresa tu nombre y apellido" />
            </div>
            <div class="form-group">
              <h3>RUT</h3>
              <input type="text" [(ngModel)]="rut" name="rut" required placeholder="Ingresa tu RUT" />
            </div>
            <div class="form-group">
              <h3>Gerencia</h3>
              <input type="text" [(ngModel)]="gerencia" name="gerencia" required placeholder="Selecciona una opci贸n" />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <h3>Cargo</h3>
              <input type="text" [(ngModel)]="cargo" name="cargo" required placeholder="Ingresa un cargo" />
            </div>
            <div class="form-group">
              <h3>Segmento</h3>
              <select [(ngModel)]="segmento" name="segmento" required placeholder="Selecciona una opci贸n">
                <option value="">Seleccione un segmento</option>
                <option value="Segmento 1">Segmento 1</option>
                <option value="Segmento 2">Segmento 2</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Celular</h3>
              <input type="text" [(ngModel)]="celular" name="celular" required placeholder="Ingrese su celular" />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <h3>Correo electr贸nico</h3>
              <input type="email" [(ngModel)]="correo" name="correo" required placeholder="Ingresar e-mail" />
            </div>
            <div class="form-group">
              <h3>Sede</h3>
              <input type="text" [(ngModel)]="sede" name="sede" required placeholder="Ingresar una sede" />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <h3>Foto</h3>
              <div class="foto-container">
                <div class="foto-placeholder"></div>
                <input type="file" (change)="onFileSelected($event)" />
              </div>
            </div>
          </div>
  
          <div class="button">
            <a class="btn-secondary-1">Reingresar datos</a>
            <a class="btn-secondary-1" href="descargar"> Descargar credencial</a>
            <button type="button" class="btn-secondary" (click)="guardarDatos()">Crear</button>
          </div>
        </div>
      </div>
  
      <div *ngIf="qrCodeUrl">
        <h3>QR Code Generado:</h3>
        <img [src]="qrCodeUrl" alt="C贸digo QR" class="qr-code" />
      </div>
    </form>
  </body>
