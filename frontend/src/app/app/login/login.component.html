<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="card shadow login-card">
            <div class="card-body">
                <img src="/logos/Logos DDC-04.svg" alt="Icono de login" class="icono-login mb-3">

                <h2 class="title">Iniciar Sesi칩n</h2>
                <form>
                    <div class="form-group">
                        <label for="email">E-mail corporativo</label>
                        <input type="email" class="form-control" id="email" 
                               placeholder="Ingresa tu correo" [(ngModel)]="usuario.email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="Ingresa tu contrase침a" [(ngModel)]="usuario.password" name="password">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" (click)="gotoHome()">Acceder</button>
                    <a href="#" class="btn btn-link mt-2">Recupere su contrase침a</a>
                    <div *ngIf="mensajeError" class="text-danger mt-2">{{ mensajeError }}</div>

                </form>
                
                
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    
</body>

</html>
