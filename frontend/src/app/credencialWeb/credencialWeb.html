<div class="login-container">
  <div class="login-card">
    <h2><strong>¡Hola!</strong> Esta es mi Identificación Oficial...</h2>

    <div class="business-card">
      <div class="card-header">
        <!-- Imagen del lado izquierdo -->
        <div class="image-section">
          <img src="/user-2935527_1920.png" alt="Imagen del repositorio" class="repo-image">
        </div>
        <!-- Información del lado derecho -->
        <div class="contact-info">
          <h3 class="name">{{ nombre }}</h3>
          <span class="segmento">{{ segmento }}</span>
          <p class="position">{{ cargo }}</p>
          <p class="direccion">{{ sede }}</p>
          <hr class="divider">

          <p>David del Curto</p>
          <p>Avenida Las Condes 11700</p>
        </div>
      </div>
    </div>
    
    <div class="office-info">
      <h3>Mis Datos</h3>
      <hr class="divider">

      <p class="name">{{ nombre }}</p>
      <hr class="divider">

      <!-- Contacto Telefónico con opción de agendar contacto -->
      <div class="contact-section">
        <div class="contact-row">
          <span class="label">Contacto Telefónico:</span>
          <a href="tel:+{{ celular }}" class="contact-link">{{ celular }}</a>
        </div>
        
          <!-- Botón para descargar vCard (contacto) -->
          <button (click)="descargarContacto()" class="btn-action">
            <img src="/icons/contact-icon.svg" alt="Agendar Contacto" class="icon">
          </button>
      </div>
      <hr class="divider">
      
      <!-- Correo electrónico -->
      <div class="email-section">
        <div class="contact-row">
          <span class="label">Correo electrónico:</span>
          <a href="mailto:{{ correo }}" class="contact-link">{{ correo }}</a>
          <!-- Botón para abrir el cliente de correo -->
          <button (click)="enviarCorreo()" class="btn-action">
            <img src="/icons/email-icon.svg" alt="Enviar Mail" class="icon">
          </button>
        </div>
      </div>
      <hr class="divider">
    </div>
    <div class="qr-section">
      <img src="/logos.png" alt="Logo adicional">
    </div>
    <div class="footer"></div>
  </div>
</div>
